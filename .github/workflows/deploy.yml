name: Minify and Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Copies 'src/' contents to 'public/' (the deploy root)
      # This ensures 'src/index.html' becomes 'index.html' on the live site
      - name: Copy Source to Public
        run: |
          mkdir -p public
          cp -r src/* public/

      # 1. Minify HTML
      # This collapses whitespace, removes comments, and optimizes inline code
      - name: Minify HTML
        run: |
          npx html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            -o public/index.html \
            src/index.html

      # 2. Minify CSS
      # Uses clean-css to compress the stylesheet
      - name: Minify CSS
        run: npx clean-css-cli -o public/style.css src/style.css

      # 3. Minify JavaScript
      # Uses terser to compress and mangle variable names
      - name: Minify JavaScript
        run: npx terser src/script.js -o public/script.js --compress --mangle

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4